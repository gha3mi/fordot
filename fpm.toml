name       = "fordot"
version    = "VERSION"
author     = "Seyed Ali Ghasemi"
maintainer = "info@gha3mi.com"
copyright  = "Copyright 2023, Seyed Ali Ghasemi"
license    = "LICENSE"

[preprocess]
[preprocess.cpp]
macros = []

[dependencies]
kinds   = {git="https://github.com/gha3mi/kinds.git"}
fortime = {git="https://github.com/gha3mi/fortime.git"}

[build]
auto-executables = false
auto-tests       = false
auto-examples    = false
module-naming    = false

[install]
library = true

[fortran]
implicit-typing   = false
implicit-external = false
source-form       = "free"

[[test]]
name       = "test1"
source-dir = "test"
main       = "test1.f90"

[[example]]
name       = "benchmark1"
source-dir = "example"
main       = "benchmark1.f90"
